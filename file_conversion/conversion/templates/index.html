<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %} 
  <script>
    $('#loginModal').modal(options)
  </script>
</head>
<body> 
    
<div class="container bg-success">
    <!-- The Modal -->
    <div class="modal in" id="loginModal" role="dialog" style="display:block">
        <div class="modal-dialog modal-sm">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header bg-warning text-center">
                <h4 class="modal-title w-100">Login to the Crows Nest</h4>
            </div> <!-- End of modal header -->
    
            <!-- Modal body -->
            <div class="modal-body bg-warning">
                <div class="row no-gutters">
                    <div class="col-12 m-0 p-0">
                        <img class="card-img-top" src="{% static 'image_2.png' %}" alt="Card image">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12 m-0 p-0">
                        <form class="d-flex" method="POST" action="{% url 'search_users' %}">
                            {% csrf_token %}
                            <div>
                                <span class="input-group-text" id="addon-wrapping">¯\_(ツ)_/¯</span>
                                <span class="input-group-text" id="addon-wrapping">¯\_(""~)_/¯</span>
                            </div>
                            <div>
                                <input type="search" class="form-control" id="user" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                <input type="search" class="form-control" id="pswd" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">  
                            <div>
                            <div class="d-flex flex-row justify-content-end pt-2">
                                <button type="submit" class="btn btn-dark"  id="login">Login</button>
                            <div>
                        </form>
                    </div>
                </div>
            </div> <!-- End of modal body -->
        </div>
            <!-- Modal footer -->
            <div class="modal-footer bg-warning ">
                <div>
                    <p><small>
                        <a href="#">forgot username</a></br>
                        <a href="#">forgot password</a></br>
                        <a href="#">create account</a>
                    </small></p>
                </div>
            </div> <!-- End of modal footer -->
        </div> <!-- End of modal content -->
        </div> <!-- End of modal-dialog -->

        </script>
    </div> <!-- End of modal -->

    {% block content %}
    {% endblock %}
</div> <!-- End of container -->

</body>
</html>
