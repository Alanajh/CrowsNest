<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% load static %} 
  <script>
    $('#loginModal').modal(options)
  </script>
</head>
<body> 
    
<div class="container">
    <!-- The Modal -->
    <div class="modal in" id="loginModal" role="dialog" style="display:block">
        <div class="modal-dialog modal-sm">
        <div class="modal-content">
    
            <!-- Modal Header -->
            <div class="modal-header bg-warning text-center">
                <h4 class="modal-title w-100">The Crows Nest</h4>
            </div> <!-- End of modal header -->
    
            <!-- Modal body -->
            <div class="modal-body bg-warning">
                <div class="row no-gutters">
                    <div class="col-12 m-0 p-0">
                        <img class="card-img-top" src="{% static 'image_2.png' %}" alt="Card image">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-12">
                        <form class="d-flex" method="POST" action="{% url 'search-users' %}">
                            {% csrf_token %}
                            <div>
                                <span class="input-group-text mb-1" id="addon-wrapping">¯\_(ツ)_/¯</span>
                                <span class="input-group-text" id="addon-wrapping">¯\_(""~)_/¯</span>
                            </div>
                            <div>
                                <input type="search" class="form-control mb-1" id="user" name="user" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                <input type="search" class="form-control" id="pswd" name="pswd" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">  
                            <div>
                            <div class="d-flex flex-row justify-content-end pt-2">
                                <input type="submit" value="Login" class="btn btn-dark" id="create_acct"/>
                            <div>
                        </form>
                    </div>
                </div>
            </div> <!-- End of modal body -->
        </div>
            <!-- Modal footer -->
            <div class="modal-footer bg-warning ">
                <div>
                    <form class="d-flex" method="POST" action="{% url 'create-account' %}">
                        {% csrf_token %}
                        <p><small>
                            <button type="submit" class="btn btn-link p-0"  id="create-acct"><span style="font-size:smaller">forgot username</span></button></br>
                            <button type="submit" class="btn btn-link p-0"  id="create-acct"><span style="font-size:smaller">forgot password</span></button></br>
                            <button type="submit" class="btn btn-link p-0"  id="create-acct"><span style="font-size:smaller">create account</span></button>
                        </small></p>
                    </form>
                </div>
            </div> <!-- End of modal footer -->
        </div> <!-- End of modal content -->
        </div> <!-- End of modal-dialog -->
    </div> <!-- End of modal -->

    {% block content %}
    {% endblock %}
</div> <!-- End of container -->

</body>
</html>
